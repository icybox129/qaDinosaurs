# Specify the server app runs on and the port number, 8080 is default but you can specify different
server.port = 8081

# Connect to a MySQL DB
spring.datasource.url=jdbc:mysql://localhost:3306/proddb
spring.datasource.username=root
spring.datasource.password=root

# Specify how we want to create our tables. When we load up our project, drop existing tables and create new
spring.jpa.hibernate.ddl-auto=update

# Show the SQL commands in the Eclipse Console when they are run
spring.jpa.show-sql=true